<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
    <div class="main-container">
      <div class="div1" >
        <img src="/images/image-equilibrium.jpg" alt=""  style="height: 302px; width: 302px;" class="imgs">
      </div>

      <div class="div2" id="wid">
        Equilibrium #3429
      </div>

      <div class="div3" id="wid"> Our Equilibrium collection promotes balance and calm.</div>

      <div class="div4" id="wid">
        <div class="div4-1">
          <div class="div4-1-1">
            <img src="/images/icon-ethereum.svg" alt="" style="width: 11px; height: 18px;">
          </div> 
            <div class="div4-1-2">0.041 ETH</div>
          </div>
        

        <div class="div4-2">
          <div class="div4-2-1">
            <img src="/images/icon-clock.svg" alt="" style="width: 16px; height: 16px;">
          </div>

          <div class="div4-2-2">
            3 days left
          </div>
        </div>
      </div>
    
      <div class="line"></div>

      <div class="div5"> 
        <div><img src="/images/image-avatar.png" alt="" class="avatar"></div>
        <div class="div5-2">
          Creation of <span class="name">Jules Wyvern</span>
        </div>
      
      
    </div>



  <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left

  </div>
